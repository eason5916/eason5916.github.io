<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英雄拯救公主</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('./img/boss-image.png'); /* 确保图片覆盖整个页面 */
            background-size: cover;
            background-position: center;
        }

        #chatContainer {
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h1 {
            text-align: center;
            color: #00bcd4;
        }

        #messageForm {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #2b2b2b;
            color: #ffffff;
        }

        #messageInput::placeholder {
            color: #888888;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #00bcd4;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0097a7;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
        }

        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .message.user {
            background: #1e88e5;
            align-self: flex-end;
            text-align: right;
        }

        .message.bot {
            background: #2e7d32;
            align-self: flex-start;
            text-align: left;
        }

        #sceneImage {
            text-align: center;
            margin-top: 20px;
            height: 300px; /* 可以根据需要调整 */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <h1>英雄拯救公主</h1>
        <div id="introBlock">
            <p>在一個充滿魔法和冒險的奇幻世界中，英雄接到任務，得知公主被魔王抓走並關在遠方的黑暗城堡。英雄需要經歷各種挑戰，最終打敗魔王，拯救公主。</p>
            <button id="startButton">開始遊戲</button>
        </div>
        <div id="gameContainer" style="display: none;">
            <div id="messages"></div>
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Type your message here..." required>
                <button id="sendMessageBtn" type="submit">Send</button>
            </form>
            <div id="sceneImage"></div>
        </div>
    </div>

    <script>
        var conversationHistory = [];
        var apiKey = prompt("Please enter your API key:", "");
        var currentScene = 1;

        const script = {
            1: {
                scene: "村莊",
                npc: "村長：“英勇的戰士，我們需要你的幫助！我們的公主被魔王抓走了，據說她被關在黑暗城堡中。我們村子裡沒有其他人能夠完成這個任務。”",
                options: [
                    { text: "英雄：“我會立即出發！”", nextScene: 2 }
                ]
            },
            2: {
                scene: "森林關卡",
                npc: "守衛：“誰敢擅闖魔王的領地！”",
                options: [
                    { text: "英雄：“我來這裡是為了拯救公主！”", nextScene: 3 }
                ]
            },
            3: {
                scene: "迷宮入口",
                npc: "石碑：“只有智慧與勇氣兼備者才能穿越這迷宮。”",
                options: [
                    { text: "英雄仔細觀察石碑上的符號，試圖解開謎題。", nextScene: 4 }
                ]
            },
            4: {
                scene: "黑暗城堡深處",
                npc: "魔王：“你終於來了，愚蠢的英雄。你以為自己能打敗我？”",
                options: [
                    { text: "英雄：“為了公主，我必須打敗你！”", nextScene: 5 }
                ]
            },
            5: {
                scene: "結局",
                npc: "公主：“謝謝你，勇敢的英雄。你救了我，還救了我們的王國。”",
                options: [
                    { text: "英雄和公主一起返回村莊，受到村民們的熱烈歡迎。", nextScene: 'end' }
                ]
            },
            'end': {
                scene: "結局",
                npc: "故事結束，感謝你的遊玩。",
                options: []
            }
        };

        if (!apiKey) {
            alert("API key is required to use the chatroom.");
        } else {
            document.getElementById('startButton').addEventListener('click', function () {
                document.getElementById('introBlock').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'block';
                loadScene(currentScene);
            });

            document.getElementById('messageForm').addEventListener('submit', function (event) {
                event.preventDefault();
                var message = document.getElementById('messageInput').value.trim();

                if (message !== '') {
                    displayMessage(message, 'user');
                    document.getElementById('messageInput').value = '';
                    // 自动继续到下一场景
                    if (script[currentScene].options && script[currentScene].options[0]) {
                        currentScene = script[currentScene].options[0].nextScene;
                        setTimeout(() => loadScene(currentScene), 1000); // 延迟1秒继续
                    }
                }
            });

            function loadScene(sceneId) {
                var sceneData = script[sceneId];
                if (sceneData) {
                    displayMessage(sceneData.npc, 'bot');
                    updateSceneImage(sceneData.scene);
                }
            }

            function displayMessage(message, sender) {
                var messageElement = document.createElement('div');
                messageElement.textContent = message;
                messageElement.className = 'message ' + sender;
                document.getElementById('messages').appendChild(messageElement);
            }

            function updateSceneImage(scene) {
                var imagePath;
                if (scene.includes("村莊")) {
                    imagePath = './img/village.png';
                } else if (scene.includes("森林關卡")) {
                    imagePath = './img/forest-image.png';
                } else if (scene.includes("迷宮入口")) {
                    imagePath = './img/maze-image.png';
                } else if (scene.includes("黑暗城堡深處")) {
                    imagePath = './img/boss-image.png';
                } else {
                    imagePath = './img/background.png';
                }
                document.getElementById('sceneImage').style.backgroundImage = `url('${imagePath}')`;
                document.getElementById('sceneImage').style.backgroundSize = 'cover';
                document.getElementById('sceneImage').style.backgroundPosition = 'center';
            }
        }
    </script>
</body>
</html>
